<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics and Styling</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h2 {
            font-size: 36px;
            color: navy;
        }
        .highlight {
            background-color: lightyellow;
            padding: 10px;
        }
        #unique-section {
            border: 2px solid darkgreen;
            padding: 15px;
            margin: 10px;
        }
    </style>
</head>
<body style="background-color: #3d8159;"> 

    <header>
        <h1 style="color: darkred;">Welcome to CSS Styling Demo</h1> 
    </header>

    <div id="unique-section">
        <h2>About CSS</h2>
        <p>CSS is a powerful tool for designing beautiful web pages.</p>
    </div>

    <div class="highlight">
        <p>This section uses a class selector to highlight its background.</p>
    </div>

    <div class="card">
        <h3>Card Title</h3>
        <p>This is a description inside a card. Cards are versatile components for content presentation.</p>
    </div>

    <footer>
        <a href="#" class="footer-link">Learn More</a>
    </footer>
</body>
</html>
